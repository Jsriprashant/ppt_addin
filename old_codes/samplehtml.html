<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text CRUD Add-in</title>

    <!-- Office.js must be loaded first -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <link rel="stylesheet" href="taskpane.css" />
</head>

<body>
    <div class="container">
        <h2>Text CRUD Add-in</h2>
        <p>Select text shapes in PowerPoint and use the buttons below</p>

        <div class="section">
            <h3>Text Operations</h3>
            <div class="button-row">
                <button id="btnRead" class="primary">Read Selected</button>
                <button id="btnSave" class="success">Save Selected</button>
            </div>
        </div>

        <div class="section">
            <label for="selectedText">Selected/Preview Text:</label>
            <textarea id="selectedText" rows="4" placeholder="Selected text will appear here..."></textarea>
        </div>

        <div class="section">
            <h3>Load/Update by ID</h3>
            <label for="textId">Text ID:</label>
            <input id="textId" placeholder="Enter text ID..." />

            <div class="button-row">
                <button id="btnLoad" class="info">Load by ID</button>
                <button id="btnUpdate" class="warning">Update by ID</button>
                <button id="btnDeleteById" class="danger">Delete by ID</button>
            </div>
        </div>

        <div class="section">
            <h3>Other Actions</h3>
            <div class="button-row">
                <button id="btnDelete" class="danger">Clear Selected Text</button>
                <button id="btnRefresh">Refresh List</button>
            </div>
        </div>

        <div class="section">
            <h3>Saved Texts</h3>
            <p class="help-text">Click on any item to load it by ID</p>
            <ul id="items" class="items-list"></ul>
        </div>

        <div class="section">
            <h3>Status</h3>
            <div id="status" class="status">Ready...</div>
        </div>
    </div>

    <script src="taskpane.js"></script>
</body>

</html>
